<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Image Slide Show</h1>
    <p>Images Changes By Seconds</p>
<div class="container">
        <div class="pic">
        <div class="picnumber">1</div>
        <img src="images/1.jpg" alt="img1"> 
        </div>
        <div class="pic">
        <div class="picnumber">2</div>
        <img src="images/2.jpg" alt="img1"> 
        </div>
        <div class="pic">
        <div class="picnumber">3</div>
        <img src="images/3.jpg" alt="img1"> 
        </div>
        <div class="pic">
        <div class="picnumber">4</div>
        <img src="images/4.jpg" alt="img1"> 
        </div>
</div>
    <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
