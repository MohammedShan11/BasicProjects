<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Cal</title>
    <style>
        body{
            text-align: center;
            height: 40rem;
            background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            background-size: cover;

        }
        h1{
            margin-top: 50px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Calculate Age from Date of Birth</h1>
    <b>Ender Date of Birth: </b><input type="date" name="" id="DOB">
    <span id="message" style="color:red"></span><br><br>
    <button type="submit" id="btn" onclick="ageCalculator()">Calculate Age</button><br><br>
    <h3 id="result"></h3>
    <script>
        function ageCalculator(){
            var userip=document.getElementById("DOB").value;
            var dob=new Date(userip);
            if(userip==null || userip==''){
                document.getElementById("message").innerHTML="Choose a date Please!";
                return false;
            }else{
                var mondiff=Date.now()-dob.getTime();
                var agediff=new Date(mondiff);
                var year=agediff.getUTCFullYear();
                var age=Math.abs(year-1970);
                return document.getElementById("result").innerHTML="Age id:"+age+"Years.";
            }
        }
    </script>
</body>
</html>
